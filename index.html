<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IOT Experiments Index</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      color: #0d47a1;
      margin-bottom: 40px;
      text-align: center;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .exp-btn {
      background: #1976d2;
      color: white;
      padding: 20px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      text-align: center;
    }

    .exp-btn:hover {
      transform: scale(1.05);
      background: #0d47a1;
    }

    /* Color variation */
    .btn1 { background: #42a5f5; }
    .btn2 { background: #ab47bc; }
    .btn3 { background: #26a69a; }
    .btn4 { background: #ffa726; }
    .btn5 { background: #ef5350; }
    .btn6 { background: #66bb6a; }
    .btn7 { background: #5c6bc0; }
    .btn8 { background: #ec407a; }

    .exp-btn:hover.btn1 { background: #1e88e5; }
    .exp-btn:hover.btn2 { background: #8e24aa; }
    .exp-btn:hover.btn3 { background: #00897b; }
    .exp-btn:hover.btn4 { background: #fb8c00; }
    .exp-btn:hover.btn5 { background: #e53935; }
    .exp-btn:hover.btn6 { background: #43a047; }
    .exp-btn:hover.btn7 { background: #3949ab; }
    .exp-btn:hover.btn8 { background: #d81b60; }
  </style>
</head>
<body>

  <h1>IOT Experiments Index</h1>

  <div class="button-grid">
    <a href="experiment1.html" class="exp-btn btn1">🔌 Experiment 1</a>
    <a href="experiment2.html" class="exp-btn btn2">💡 Experiment 2</a>
    <a href="experiment3.html" class="exp-btn btn3">📡 Experiment 3</a>
    <a href="experiment4.html" class="exp-btn btn4">📶 Experiment 4</a>
    <a href="experiment5.html" class="exp-btn btn5">🌐 Experiment 5</a>
    <a href="experiment6.html" class="exp-btn btn6">📲 Experiment 6</a>
    <a href="experiment7.html" class="exp-btn btn7">🧠 Experiment 7</a>
    <a href="experiment8.html" class="exp-btn btn8">📈 Experiment 8</a>
  </div>

</body>
</html>
